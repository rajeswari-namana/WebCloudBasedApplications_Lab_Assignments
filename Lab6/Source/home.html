<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript">
        function addClick(){
            window.location="AddStudent.html";
        }
	</script>
	<script src="js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<style>
		.jumbotron{
			margin: 70px;
			background-color: rgba(238, 238, 238,0.9);
		}
		.form-group{
			margin: 30px 150px;
		}

		body{
			background-image: url("https://st2.depositphotos.com/2001403/7044/i/950/depositphotos_70440185-stock-photo-office-desk-mock-up-template.jpg");

		}
		p{
			margin: 20px 600px;
		}
	</style>
</head>
<body ng-app="app" ng-controller="homeController" ng-init="getData()">
<div class="form-inline">
	<div class="jumbotron">
		<div class="form-group">
		<h3> STUDENT DETAILS List:</h3>
		</div>
		<div class="form-group" ng-repeat="student in studentList">
			<label>First Name</label><input type="text" class="form-control" ng-model="student.SFirstName">
			<label>Last Name</label><input type="text" class="form-control" ng-model="student.SLastName">
			<label>Email</label><input type="email" class="form-control" ng-model="student.Email">
			<label>Grade</label><input type="text" class="form-control" ng-model="student.Grade">
			<button class="btn btn-primary" ng-click="update(student)">Edit</button>
			<button class="btn btn-primary" ng-click="delete(student._id)">Delete</button>
		</div>
		<div class="form-group">
		<h3>Add New Student Details:</h3>
		</div>
		<p>
			<button type="button" class="btn btn-primary btn-block" onclick="addClick()">ADD</button>
		</p>
	</div>
</div>
</body>
</html>
